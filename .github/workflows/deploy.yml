name: Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Website
        run: npm run build

      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Deploy via LFTP
        run: |
          # DEBUG: List all files to find the right path
          lftp -e "set ssl:verify-certificate no; \
                   open ${{ secrets.FTP_SERVER }}; \
                   user ${{ secrets.FTP_USERNAME }} ${{ secrets.FTP_PASSWORD }}; \
                   ls -R; \
                   bye"
