name: Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Website
        run: npm run build

      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Deploy via LFTP
        run: |
          # Strategy: Shotgun Deployment (Try ALL likely paths)
          
          echo "Attempt 1: Standard public_html"
          lftp -e "set ssl:verify-certificate no; open ${{ secrets.FTP_SERVER }}; user ${{ secrets.FTP_USERNAME }} ${{ secrets.FTP_PASSWORD }}; mkdir -p public_html; cd public_html; mirror --reverse --verbose --parallel=2 out/ .; bye" || true

          echo "Attempt 2: 'domains' structure"
          lftp -e "set ssl:verify-certificate no; open ${{ secrets.FTP_SERVER }}; user ${{ secrets.FTP_USERNAME }} ${{ secrets.FTP_PASSWORD }}; mkdir -p domains/thegrowthcircle.co.in/public_html; cd domains/thegrowthcircle.co.in/public_html; mirror --reverse --verbose --parallel=2 out/ .; bye" || true
          
          echo "Attempt 3: Direct domain folder"
          lftp -e "set ssl:verify-certificate no; open ${{ secrets.FTP_SERVER }}; user ${{ secrets.FTP_USERNAME }} ${{ secrets.FTP_PASSWORD }}; mkdir -p thegrowthcircle.co.in/public_html; cd thegrowthcircle.co.in/public_html; mirror --reverse --verbose --parallel=2 out/ .; bye" || true
