name: Deploy Website

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build

      - name: Deploy to Hostinger (LFTP)
        run: |
          sudo apt-get install lftp
          cd out
          lftp -e "set ssl:verify-certificate no; \
                   open ${{ secrets.FTP_SERVER }}; \
                   user ${{ secrets.FTP_USERNAME }} ${{ secrets.FTP_PASSWORD }}; \
                   mirror --reverse --verbose --delete --parallel=2 . public_html; \
                   bye"
